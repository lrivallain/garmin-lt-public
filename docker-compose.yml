services:
  garmin-livetrack:
    build: .
    container_name: garmin-livetrack-public
    ports:
      - "5002:5000"
    volumes:
      # Mount credentials (read-only for security)
      - ./credentials.json:/app/config/credentials.json:ro
      # Mount token (read-write, app needs to update it)
      - ./token.json:/app/config/token.json:rw
    environment:
      # Application settings
      - APP_TITLE=Garmin LiveTrack Public
      - GMAIL_ACCOUNT=your-email@gmail.com
      - PORT=5000

      # Email monitoring settings
      - EMAIL_CHECK_INTERVAL=30
      - ACTIVITY_MAX_AGE_HOURS=24

      # Credentials paths (already set in Dockerfile)
      - GMAIL_CREDENTIALS_FILE=/app/config/credentials.json
      - GMAIL_TOKEN_FILE=/app/config/token.json

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/current').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
