services:
  # Email monitoring service (background process)
  monitor:
    build:
      context: ./monitor
      dockerfile: Dockerfile
    container_name: garmin-livetrack-monitor
    volumes:
      # Mount credentials (read-only for security)
      - ./credentials.json:/app/config/credentials.json:ro
      # Mount token (read-write, shared with web service)
      - livetrack-config:/app/config
      # Shared state file
      - livetrack-state:/app/state
    environment:
      - GMAIL_ACCOUNT=your-livetrack@gmail.com
      - EMAIL_CHECK_INTERVAL=30
      - GMAIL_CREDENTIALS_FILE=/app/config/credentials.json
      - GMAIL_TOKEN_FILE=/app/config/token.json
      - STATE_FILE=/app/state/livetrack_state.json
    restart: unless-stopped
    # Resource limits for background service
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Web service (Flask app)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: garmin-livetrack-public
    ports:
      - "5002:5000"
    volumes:
      # Mount credentials (read-only for security)
      - ./credentials.json:/app/config/credentials.json:ro
      # Shared state file (read-only)
      - livetrack-state:/app/state:ro
      # Shared config (for token file)
      - livetrack-config:/app/config
    environment:
      - APP_TITLE=Garmin LiveTrack Public
      - ACTIVITY_MAX_AGE_HOURS=1
      - STATE_FILE=/app/state/livetrack_state.json
      - GMAIL_CREDENTIALS_FILE=/app/config/credentials.json
      - GMAIL_TOKEN_FILE=/app/config/token.json
      - FLASK_SECRET_KEY=change-me-in-production
      # For production with HTTPS reverse proxy, remove OAUTHLIB_INSECURE_TRANSPORT
      # For development HTTP, set to 1
      - OAUTHLIB_INSECURE_TRANSPORT=0
    restart: unless-stopped
    depends_on:
      - monitor
    # Health check
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits for web service
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  livetrack-state:
  livetrack-config:
